<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzir Vídeo como Plano de Fundo e Áudio separadamente</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <button class="button" id="playButton">
        <div class="lid">
          <span class="side top"></span>
          <span class="side front"></span>
          <span class="side back"> </span>
          <span class="side left"></span>
          <span class="side right"></span>
        </div>
        <div class="panels">
          <div class="panel-1">
            <div class="panel-2">
              <div class="btn-trigger">
                <span class="btn-trigger-1"></span>
                <span class="btn-trigger-2"></span>
              </div>
            </div>
          </div>
        </div>
    </button>

    <video id="video" style="display: none;">
        <source src="video_without_audio.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
    </video>

    <audio id="audio" src="audio.mp3" style="display: none;"></audio>

    <script src="script.js"></script>
</body>
</html>
